<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <form action="" method="post">
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Uploaded by</th>
                        <th>Uploaded on</th>
                        <th>Download</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .Notes }}
                        <tr>
                            <th scope="row"> {{ .File_Name }} </th>
                            <td> {{ .File_Description }} </td>
                            <td> {{ .File_Type }} </td>
                            <td> {{ .File_Uploader }}  </td>
                            <td>{{ .File_Uploader_On }}</td>
                            <td> {{ .Download }} </td>
                        </tr>
                    {{ end }}
                    </tbody>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
