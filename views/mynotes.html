{{define "mynotes"}}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-xs-4">
        <a href="#" class="btn btn-primary">Add New Note</a>
      </div>
      <h1>MY NOTES</h1>
      <div class="row">
        <div class="col-lg-12">
          <div class="table-responsive">
            <form action="" method="post">
              <table class="table table-bordered table-striped table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Uploaded on</th>
                    <th>Status</th>
                    <th>View</th>
                    <th>Delete</th>
                  </tr>
                </thead>
              </table>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{end}}
