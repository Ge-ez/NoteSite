{{define "uploadnote"}}
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        UPLOAD NOTE
      </h1>
      <form role="form" action="" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="post_title">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder=""
            value=""
            required=""
          />
        </div>

        <div class="form-group">
          <label for="post_tags"> Description for the note</label>
          <input type="text" name="description" class="form-control"
          placeholder="" value="" required="" ">
        </div>

        <div class="form-group">
          <label for="post_image">Select File</label
          ><font color="brown">
            (allowed file type: 'pdf','doc','ppt','txt','zip' | allowed maximum
            size: 30 mb )
          </font>
          <input type="file" name="file" />
        </div>

        <button
          type="submit"
          name="upload"
          class="btn btn-primary"
          value="Upload Note"
        >
          Upload Note
        </button>
        <br />
        <br />
      </form>
    </div>
  </div>
</div>

{{end}}
