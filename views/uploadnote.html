<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
          rel="stylesheet"
          href="assets/bootstrap/css/bootstrap.min.css"
  />
  <link
          rel="stylesheet"
          href="assets/bootstrap/css/bootstrap-grid.min.css"
  />
  <link
          rel="stylesheet"
          href="assets/bootstrap/css/bootstrap-reboot.min.css"
  />
  <link rel="stylesheet" href="assets/fontawesome/css/all.css" />
  <title>Homepage</title>
</head>
<body>
<header class="header_area">
  <div class="main-menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">NoteSite</a>
      <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle naviagtion"
      >
        <span class="navbar-toggle-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mr-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" class="nav-link">Posts</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link" id="upload">upload</a>
          </li>
          <li class="nav-item">
            <a href="#" id="mynotes" class="nav-link">My Notes</a>
          </li>
          <li class="dropdown">
            <a
                    href="#"
                    class="dropdown-toggle"
                    id="dropdown"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
              <i class="fa fa-user "></i> Name Holder
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown">
              <a class="dropdown-item" href="#">
                <i class="fa fa-fw fa-user"></i> Edit profile</a
              >
              <a class="dropdown-item" href="#">
                <i class="fa fa-fw fa-user"></i> View profile</a
              >
              <a class="dropdown-item" href="#">
                <i class="fa fa-fw fa-power-off"></i> Log Out</a
              >
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        UPLOAD NOTE
      </h1>
      <form role="form" action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="post_title">Title</label>
          <input
            type="text"
            name="title"
            class="form-control"
            placeholder=""
            value=""
            required=""
          />
        </div>

        <div class="form-group">
          <label for="post_tags"> Description for the note</label>
          <input type="text" name="description" class="form-control"
          placeholder="" value="" required="" ">
        </div>

        <div class="form-group">
          <label for="post_image">Select File</label
          ><font color="brown">
            (allowed file type: 'pdf','doc','ppt','txt','zip' | allowed maximum
            size: 30 mb )
          </font>
          <input type="file" name="file" />
        </div>

        <button
          type="submit"
          name="upload"
          class="btn btn-primary"
          value="Upload Note"
        >
          Upload Note
        </button>
        <br />
        <br />
      </form>
    </div>
  </div>
</div>

</body>
</html>
